name: simwego-admin
region: fra
services:
- name: dashboard
  source_dir: /
  github:
    repo: felicien410/simwego-admin
    branch: main
    deploy_on_push: true
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: NEXT_PUBLIC_API_URL
    value: "https://simwego-w8jpu.ondigitalocean.app"