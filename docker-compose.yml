services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: simwego-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: simwego
      POSTGRES_USER: simwego_user
      POSTGRES_PASSWORD: simwego_password_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - simwego-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simwego_user -d simwego"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API SimWeGo
  simwego-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: simwego-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=simwego
      - DB_USER=simwego_user
      - DB_PASSWORD=simwego_password_2024
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY}
      - MONTY_API_BASE_URL=${MONTY_API_BASE_URL}
      - CLIENT1_MONTY_USERNAME=${CLIENT1_MONTY_USERNAME}
      - CLIENT1_MONTY_PASSWORD=${CLIENT1_MONTY_PASSWORD}
      - CLIENT2_MONTY_USERNAME=${CLIENT2_MONTY_USERNAME}
      - CLIENT2_MONTY_PASSWORD=${CLIENT2_MONTY_PASSWORD}
      - CLIENT_TEST_API_KEY=${CLIENT_TEST_API_KEY}
      - CLIENT_REAL_API_KEY=${CLIENT_REAL_API_KEY}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - simwego-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Interface d'administration PostgreSQL (optionnelle)
  adminer:
    image: adminer:4.8.1-standalone
    container_name: simwego-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha-dark
    depends_on:
      - postgres
    networks:
      - simwego-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local

networks:
  simwego-network:
    driver: bridge